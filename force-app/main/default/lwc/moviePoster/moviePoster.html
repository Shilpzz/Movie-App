<template>
    <lightning-card title={name}>
        <template lwc:if={validUrl}>
          <img 
            src={posterPath} 
            alt="User Image" 
            width="100%"/>
        </template>
        <template lwc:else>
          <div class="slds-var-p-left_medium">
            Poster Path not available
          </div>
        </template>
    </lightning-card>
    
</template>
